<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Collections</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>

<body>
    <img src="images/1.png"
    <br>
    <img src="images/a3.png"
    <br>
    <img src="images/a5.png"

    <header>
        
        <div class="nav">

            <a href="#" class="logo">
                <ion-icon name="online shopping collections"></ion-icon>
                Online Shopping Collections..
            </a>
        
            <div class="box">
                <div class="cart-count">0</div>
                <ion-icon name="cart" id="cart-icon"></ion-icon>
            </div>

            <div class="cart">
                <div class="cart-title">Cart Items</div>
                <div class="cart-content">
                   
                    
                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">Rs.0</div>
                </div>

                <button class="btn-buy" target="">Place Order</button>

                <ion-icon name="close" id="cart-close"></ion-icon>
               
            </div>
        </div>
    </header>
    <div class="container">
        <h2 class="title">Discover the Best Shoes</h2>
        <div class="shop-content">


            <div class="shoe-box">
                <div class="pic">
                    <img src="images/air.png" class="shoe-img">
                </div>
                <h2 class="shoe-title">Air</h2>
                <span class="shoe-price">Rs.4000</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>


            <div class="shoe-box">
                <div class="pic"><img src="images/air2.png" class="shoe-img"></div>
                <h2 class="shoe-title">Air 2</h2>
                <span class="shoe-price">Rs.6000</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="shoe-box">
                <div class="pic"><img src="images/blazer.png" class="shoe-img"></div>
                <h2 class="shoe-title">Blazer</h2>
                <span class="shoe-price">Rs.8000</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="shoe-box">
                <div class="pic"><img src="images/blazer2.png" class="shoe-img"></div>
                <h2 class="shoe-title">Blazer 2</h2>
                <span class="shoe-price">Rs.5500</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="shoe-box">
                <div class="pic"><img src="images/jordan2.png" class="shoe-img"></div>
                <h2 class="shoe-title">Crater</h2>
                <span class="shoe-price">Rs.7000</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="shoe-box">
                <div class="pic"><img src="images/crater.png" class="shoe-img"></div>
                <h2 class="shoe-title">Crate 2</h2>
                <span class="shoe-price">Rs.6666</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>


            <div class="shoe-box">
                <div class="pic"><img src="images/crater2.png" class="shoe-img"></div>
                <h2 class="shoe-title">Hippie</h2>
                <span class="shoe-price">Rs.9000</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>


            <div class="shoe-box">
                <div class="pic"><img src="images/hippie.png" class="shoe-img"></div>
                <h2 class="shoe-title">Jordon 2</h2>
                <span class="shoe-price">Rs.11000</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <img src="images/1.png"> 
            <img src="images/a1.png">


        </div>
    </div>
    <img src="images/a1.png">
    <script src="dheeraj.js"></script>
</body>

</html>
